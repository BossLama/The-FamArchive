<div class="dialog">
    <div class="frame">
        <h2>Person ändern</h2>
        <div class="split-line">
            <div class="line">
                <label for="input_person_edit_firstname">Vorname</label>
                <input type="text" name="input_person_edit_firstname" id="input_person_edit_firstname" placeholder="Vorname">
            </div>
            <div class="line">
                <label for="input_person_edit_lastname">Nachname</label>
                <input type="text" name="input_person_edit_lastname" id="input_person_edit_lastname" placeholder="Nachname">
            </div>
            <div class="line">
                <label for="input_person_edit_nutname">Mädchenname</label>
                <input type="text" name="input_person_edit_nutname" id="input_person_edit_nutname" placeholder="Mädchenname">
            </div>
        </div>
        <div class="split-line">
            <div class="line">
                <label for="input_person_edit_birthday">Geburtstag</label>
                <input type="text" name="input_person_edit_birthday" id="input_person_edit_birthday" placeholder="dd">
            </div>
            <div class="line">
                <label for="input_person_edit_birthmonth">Geburtsmonat</label>
                <input type="text" name="input_person_edit_birthmonth" id="input_person_edit_birthmonth" placeholder="mm">
            </div>
            <div class="line">
                <label for="input_person_edit_birthyear">Geburtsjahr</label>
                <input type="text" name="input_person_edit_birthyear" id="input_person_edit_birthyear" placeholder="yyyy">
            </div>
        </div>
        <div class="split-line">
            <div class="line">
                <label for="input_person_edit_deathday">Todestag</label>
                <input type="text" name="input_person_edit_deathday" id="input_person_edit_deathday" placeholder="dd">
            </div>
            <div class="line">
                <label for="input_person_edit_deathmonth">Todesmonat</label>
                <input type="text" name="input_person_edit_deathmonth" id="input_person_edit_deathmonth" placeholder="mm">
            </div>
            <div class="line">
                <label for="input_person_edit_deathyear">Todesjahr</label>
                <input type="text" name="input_person_edit_deathyear" id="input_person_edit_deathyear" placeholder="yyyy">
            </div>
        </div>
        <div class="split-line">
            <div class="line">
                <label for="input_person_edit_mother">Mutter auswählen</label>
                <input type="text" name="input_person_edit_mother" id="input_person_edit_mother" placeholder="Mutter">
                <input type="text" name="input_person_edit_mother_id" id="input_person_edit_mother_id" class="invisible">
                <ul id="input_person_edit_mother_list"></ul>
            </div>
            <div class="line">
                <label for="input_person_edit_father">Vater auswählen</label>
                <input type="text" name="input_person_edit_father" id="input_person_edit_father" placeholder="Vater">
                <input type="text" name="input_person_edit_father_id" id="input_person_edit_father_id" class="invisible">
                <ul id="input_person_edit_father_list"></ul>
            </div>
        </div>
        <div class="buttons">
            <button class="submit">Ändern</button>
            <button class="secondary cancel">Abbrechen</button>
        </div>
    </div>
</div>
